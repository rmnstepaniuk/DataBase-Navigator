<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>Database Navigator</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>Database Navigator</header>
        
        <nav>
            <a href='http://t.me/rmnstepaniuk' target='_blank'>Telegram</a>
            <a href='http://instagram.com/rmnstepaniuk' target='_blank'>Instagram</a>
        </nav>

        <article class="div">
            <p>Navigation Menu</p>
            <table id="database_table">
                <tr>
                    <th>Databases</th>
                </tr>
                <tr class='database'>
                    <td><input type="radio" name="db">Database #1</input></td>
                </tr>
                <tr class='database'>
                    <td><input type="radio" name="db">Database #2</input></td>
                </tr>
                <tr class='database'>
                    <td><input type="radio" name="db">Database #3</input></td>
                </tr>
                <tr class='database'>
                    <td><input type="radio" name="db">Database #4</input></td>
                </tr>
                <tr class='database'>
                    <td><input type="radio" name="db">Database #5</input></td>
                </tr>
            </table>
        </article>

        <aside class="div">
            <div class="query">
                <input type="text" id="dbquery" name="dbquery"></input>
            </div>
            <h1>This div contains database</h1>
        </aside>

        <script src="../index.js"></script>
        
    </body>
</html>
