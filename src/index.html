<!DOCTYPE html>
<html>    
    <head>
        <meta charset="utf-8">
        <title>Database Navigator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src=".././index.js"></script>
        <!-- <script type="text/javascript">
        
        </script>  -->
    </head>

    <body>
        <header>Database Navigator</header>
        
        <!-- <nav>
            <a href='http://t.me/rmnstepaniuk' target='_blank'>Telegram</a>
            <a href='http://instagram.com/rmnstepaniuk' target='_blank'>Instagram</a>
        </nav> -->

        <article class="div">
            <p>Navigation Menu</p>
            <table id="database_table">
                <tr>
                    <th>Databases</th>
                </tr>
                <tr class='database'>
                    <td>
                        <input type="radio" name="db" id="db1" checked" />
                        <label for="db1" class="label">Database #1</label>
                    </td>
                </tr>
                <tr class='database'>
                    <td>
                        <input type="radio" name="db" id="db2"" />
                        <label for="db2" class="label">Database #2</label>
                    </td>
                </tr>
                <tr class='database'>
                    <td>
                        <input type="radio" name="db" id="db3"" />
                        <label for="db3" class="label">Database #3</label>
                    </td>
                </tr>
                <tr class='database'>
                    <td>
                        <input type="radio" name="db" id="db4"" />
                        <label for="db4" class="label">Database #4</label>
                    </td>
                </tr>
                <tr class='database'>
                    <td>
                        <input type="radio" name="db" id="db5"" />
                        <label for="db5" class="label">Database #5</label>
                    </td>
                </tr>
            </table>
        </article>

        <aside class="div">
            <div class="query">
                <input type="text" id="dbquery" name="dbquery" placeholder="Enter SQL query here!" />
                <input type="submit" onclick="queryRequest(event)" />
            </div>

        </aside>

    </body>
</html>
